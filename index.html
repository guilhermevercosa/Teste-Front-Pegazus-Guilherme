<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/ico.ico" type="image/x-icon">
    <title>Rastreio Xpress</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="imagens/logoc.png" alt="Logo caminhão">
                <h1>Rastreio Xpress</h1>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre nós</a></li>
                    <li><a href="#">Parceiros</a></li>
                    <li><a href="#">Ajuda</a></li>
                </ul>
            </nav>
            <div class="button-container">
                <button class="entrar">Entrar</button>
                <button class="cadastrar">Cadastrar</button>
            </div>
        </div>
    </header>
    <div class="rastreio-container">
        <h2>Rastreie seu Pedido!</h2>
        <form>
            <input type="search" placeholder="Código de rastreamento">
            <button type="submit">Rastrear</button>
        </form>
    </div>
    <div class="conteudo">
        <img src="imagens/boxes.svg" alt="Caixas">
    </div>
</body>
</html>
